            <button onclick="showNumber(event)">2</button>
            <button onclick="showNumber(event)">3</button>

            <button onclick="showNumber(event)">%</button>
            <button onclick="showNumber(event)">0</button>
            <button onclick="showNumber(event)">.</button>
            <button onclick="showNumber(event)">=</button>
